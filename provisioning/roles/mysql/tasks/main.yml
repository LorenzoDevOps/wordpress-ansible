---
- name: Get mysql community edition
  yum:  name=http://repo.mysql.com/mysql-community-release-el7-5.noarch.rpm
        state=present

- name: install mysql CE
  yum: name=mysql-server state=present

- name: install MySql-Python
  yum: name=MySQL-python state=present

- name: set the root password
  mysql_user: name=root host="{{item}}"
              password={{ mysql_root_pass }}
              priv='*.*:ALL,GRANT'
              login_user=root
              login_password={{ mysql_root_pass }}
              state=present
  with_items:
    - "{{ ansible_default_ipv4.address }}"
    - localhost
    #- 127.0.0.1
    #- ::1
  ignore_errors: yes

- name: Affichage MDP
  debug:
    msg: "MDP : {{ mysql_root_pass }}"

#- name: add var/lib/awx folder
#  file:
#    path: '/var/lib/awx/'
#    state: directory

- name: write .my.cnf file in root directory
  template: src=my.cnf.j2 dest=/root/.my.cnf owner=root group=root mode=0640
# template: src=my.cnf.j2 dest=/var/lib/awx/.my.cnf owner=root group=root mode=0640
  notify:
    - restart mysql

- name: Remove anonymous users
  mysql_user: name="" state=absent
  ignore_errors: yes

- name: Remove test database
  mysql_db: name=test state=absent
  ignore_errors: yes
